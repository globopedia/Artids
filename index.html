<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuentros - Globopedia</title>
  <style>
    body { font-family: 'Archivo', sans-serif; background: #fff; color: #111; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 14px; font-size: 16px; color: #FF0000; }
    th { background: #DA291C; color: #fff; }
    tr:nth-child(even) { background: #ffe0e0; }
    td img.partido-foto { margin-top: 8px; max-width: 150px; border-radius: 8px; display: block; }
  </style>
</head>
<body>
  <h1>Partidos (2010-2025)</h1>

  <input type="text" id="buscador" placeholder="Filtrar..." style="width:80%;max-width:500px;padding:8px;font-size:16px;">

  <table>
    <thead><tr><th>ENCUENTROS</th></tr></thead>
    <tbody id="tabla-cuerpo"></tbody>
  </table>
  <p id="mensaje-vacio">⚠️ No hay resultados para mostrar.</p>

<script>
  const fotos = {
    "2024-07-21 Boca Juniors": "https://tuservidor.com/fotos/huracan_boca_2024.jpg",
    "2024-05-10 River Plate": "https://tuservidor.com/fotos/huracan_river_2024.jpg"
    // Agregá más claves y URLs según necesites
  };

  async function cargarCSV() {
    const resp = await fetch("Encuentros_Huracan.csv");
    const txt = await resp.text();
    return txt.trim().split("\n").slice(1); // todas las filas menos encabezado
  }

  function mostrarFilas(filas, filtroTexto) {
    const cuerpo = document.getElementById("tabla-cuerpo");
    const msg = document.getElementById("mensaje-vacio");
    cuerpo.innerHTML = "";

    const filtradas = filas.filter(f => f.toLowerCase().includes(filtroTexto.toLowerCase()));
    msg.style.display = filtradas.length === 0 ? "block" : "none";

    filtradas.forEach(fila => {
      const tr = document.createElement("tr");
      const td = document.createElement("td");

      td.innerHTML = filtroTexto ? fila.replace(new RegExp(`(${filtroTexto})`, "gi"), "<mark>$1</mark>") : fila;

      // Buscar clave que matchee con fotos
      const clave = Object.keys(fotos).find(k => fila.includes(k));
      if (clave) {
        const img = document.createElement("img");
        img.src = fotos[clave];
        img.className = "partido-foto";
        img.alt = "Foto del partido";
        td.appendChild(img);
      }

      tr.appendChild(td);
      cuerpo.appendChild(tr);
    });
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const filas = await cargarCSV();
    const buscador = document.getElementById("buscador");

    buscador.addEventListener("input", () => {
      mostrarFilas(filas, buscador.value.trim());
    });

    mostrarFilas(filas, "");
  });
</script>
</body>
</html>
