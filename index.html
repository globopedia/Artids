
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuentros - Globopedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Archivo', sans-serif;
      background-color: #ffffff;
      color: #111;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
    }
    input[type="text"] {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      font-size: 16px;
    }
    th {
      background-color: #f3f3f3;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>ENCUENTROS</h1>
  <input type="text" id="buscador" placeholder="Buscar partidos...">
  <table>
    <thead>
      <tr><th>ENCUENTROS</th></tr>
    </thead>
    <tbody id="tabla-cuerpo"></tbody>
  </table>

  <script>
    async function cargarCSV() {
      const respuesta = await fetch("Encuentros_Huracan.csv");
      const texto = await respuesta.text();
      const filas = texto.trim().split('\n').slice(1); // omitir encabezado
      return filas;
    }

    function mostrarFilas(filas, filtro) {
      const cuerpo = document.getElementById("tabla-cuerpo");
      cuerpo.innerHTML = "";
      filas
        .filter(fila => fila.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(fila => {
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.textContent = fila;
          tr.appendChild(td);
          cuerpo.appendChild(tr);
        });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const filas = await cargarCSV();
      const buscador = document.getElementById("buscador");
      buscador.addEventListener("input", () => mostrarFilas(filas, buscador.value));
      mostrarFilas(filas, "");
    });
  </script>
</body>
</html>
