
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuentros - Globopedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Archivo', sans-serif;
      background-color: #ffffff;
      color: #111;
      padding: 20px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 120px;
      height: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #FF0000;
      margin-bottom: 1em;
    }
    input[type="text"] {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px 15px;
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      border: 2px solid #DA291C;
      border-radius: 8px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #E30613;
      box-shadow: 0 0 5px #E30613;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 14px;
      text-align: left;
      font-size: 16px;
    }
    th {
      background-color: #DA291C;
      color: #fff;
      font-weight: 500;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    @media (max-width: 600px) {
      input[type="text"] {
        width: 95%;
      }
      td {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo_globopedia.png" alt="Logo Globopedia">
  </div>
  <h1>ENCUENTROS</h1>
<div style="background-color: #f9f9f9; border-left: 4px solid #FF0000; padding: 10px 15px; margin-bottom: 20px; font-family: 'Museo 500', sans-serif; font-size: 14px; color: #444;">
  üîé Escrib√≠ libremente para buscar un partido (rival, a√±o, torneo, ciudad, etc).<br>
  <strong>Us√° estas abreviaturas para filtrar por ciudad o pa√≠s:</strong><br>
  BB, BOL, BRA, CHA, CHI, CBT, COL, CBA, ECU, FSA, JUJ, JUN, LP, MP, MZA, PAR, PNA, PER, PDS, RLA, ROS, SJ, SF, SL, SE, TMN, URU, VEN
</div>
  <input type="text" id="buscador" placeholder="Buscar partidos...">
  <table>
    <thead>
      <tr><th>ENCUENTROS</th></tr>
    </thead>
    <tbody id="tabla-cuerpo"></tbody>
  </table>

  <script>
    async function cargarCSV() {
      const respuesta = await fetch("Encuentros_Huracan.csv");
      const texto = await respuesta.text();
      const filas = texto.trim().split('\n').slice(1); // omitir encabezado
      return filas;
    }

    function mostrarFilas(filas, filtro) {
      const cuerpo = document.getElementById("tabla-cuerpo");
      cuerpo.innerHTML = "";
      filas
        .filter(fila => fila.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(fila => {
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.innerHTML = fila;
          tr.appendChild(td);
          cuerpo.appendChild(tr);
        });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const filas = await cargarCSV();
      const buscador = document.getElementById("buscador");
      buscador.addEventListener("input", () => mostrarFilas(filas, buscador.value));
      mostrarFilas(filas, "");
    });
  </script>
</body>
</html>
