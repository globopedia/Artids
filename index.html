
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuentros - Globopedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Archivo', sans-serif;
      background-color: #ffffff;
      color: #111;
      padding: 20px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 120px;
      height: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #FF0000;
      margin-bottom: 0.5em;
    }
    #buscador {
      display: block;
      margin: 0 auto 15px auto;
      padding: 12px 15px;
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      border: 2px solid #DA291C;
      border-radius: 8px;
      outline: none;
    }
    #buscador:focus {
      border-color: #E30613;
      box-shadow: 0 0 5px #E30613;
    }
    .dropdown-container {
      max-width: 400px;
      margin: 0 auto 20px auto;
    }
    .custom-select {
      width: 100%;
      position: relative;
    }
    .custom-select select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #DA291C;
      appearance: none;
      background-color: #fff;
      cursor: pointer;
    }
    .custom-select::after {
      content: "\25BC";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .rival-display {
      margin-top: 15px;
      text-align: center;
    }
    .rival-display img {
      width: 60px;
      height: auto;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo_globopedia.png" alt="Logo Globopedia">
  </div>
  <h1>ENCUENTROS</h1>
  <input type="text" id="buscador" placeholder="Buscar partidos...">

  <div class="dropdown-container">
    <label for="filtro-rival"><strong>Seleccioná el club rival:</strong></label>
    <div class="custom-select">
      <select id="filtro-rival">
        <option value="" data-logo="" selected>Elegí un rival</option>
        <option value="Boca Juniors" data-logo="https://upload.wikimedia.org/wikipedia/commons/0/0b/Escudo_del_Club_Atl%C3%A9tico_Boca_Juniors.svg">Boca Juniors</option>
        <option value="River Plate" data-logo="https://upload.wikimedia.org/wikipedia/commons/3/3e/Escudo_del_Club_Atl%C3%A9tico_River_Plate.svg">River Plate</option>
      </select>
    </div>
  </div>
  <div class="rival-display" id="rival-info"></div>
</body>
</html>
